<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuvraj's Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navigation Bar */
        header {
            background-color: #2E86C1; /* Matching the color with the name */
            padding: 20px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #1A5276;
        }

        /* Active/Selected state */
        nav ul li a.active {
            background-color: #1A5276 !important; /* Active button color */
        }

        /* Language Selector */
        .lang-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .lang-selector button {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            background-color: #2E86C1;
            color: white;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .lang-selector button.hindi {
            background-color: #ff9933;
        }

        .lang-selector button:hover {
            background-color: #1A5276;
        }

        /* Content Container */
        .container {
            width: 100%;
            max-width: 900px;
            margin: 80px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Headings and Blocks */
        .container h2 {
            color: #2E86C1;
            text-align: center;
        }

        .block {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        .block h3 {
            color: #2E86C1;
            margin-bottom: 15px;
        }

        .block p, .block ul {
            font-size: 16px;
            line-height: 1.8;
        }

        .block ul {
            padding-left: 0;
            list-style: none;
        }

        .block ul li {
            padding: 5px 0;
            margin-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }

        .block ul li:last-child {
            border-bottom: none;
        }

        .block a {
            color: #2E86C1;
            text-decoration: none;
            font-weight: bold;
        }

        .block a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="lang-selector">
        <button onclick="showEnglish()">English</button>
        <button class="hindi" onclick="showHindi()">हिंदी</button>
    </div>

    <!-- Header with Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="/" id="aboutLink">About</a></li>
                <li><a href="projects.html" id="projectsLink">Projects</a></li>
                <li><a href="sports.html" id="sportsLink">Sports</a></li>
                <li><a href="updates.html" id="updatesLink">Updates</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content (About Page) -->
    <div class="container">
        <!-- English Version -->
        <div class="box" id="englishBox">
            <div class="block">
                <h2>Yuvraj Singh</h2>
                <p>Footballer</p>
            </div>

            <div class="block">
                <h3>Interests:</h3>
                <ul>
                    <li>Maths</li>
                    <li>Sports</li>
                    <li>Money</li>
                    <li>Cars</li>
                    <li>Travelling</li>
                    <li>Electronics</li>
                </ul>
            </div>
        </div>

        <!-- Hindi Version -->
        <div class="box" id="hindiBox" style="display:none;">
            <div class="block">
                <h2>युवराज सिंह </h2>
                <p>फुटबॉलर</p>
            </div>

            <div class="block">
                <h3>रुचियाँ:</h3>
                <ul>
                    <li>गणित </li>
                    <li>खेल</li>
                    <li>धन </li>
                    <li>कारें</li>
                    <li>भ्रमण</li>
                    <li>इलेक्ट्रॉनिक्स</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- JavaScript for Language Selector and Active Class -->
    <script>
        // Language toggling functions
        function showEnglish() {
            document.getElementById('englishBox').style.display = 'block';
            document.getElementById('hindiBox').style.display = 'none';
        }

        function showHindi() {
            document.getElementById('englishBox').style.display = 'none';
            document.getElementById('hindiBox').style.display = 'block';
        }

        // Set active class based on the current URL
        const currentPath = window.location.pathname;
        const aboutLink = document.getElementById('aboutLink');
        const projectsLink = document.getElementById('projectsLink');
        const sportsLink = document.getElementById('sportsLink');

        if (currentPath === '/' || currentPath === '/index.html') {
            aboutLink.classList.add('active');
        } else if (currentPath.includes('projects.html')) {
            projectsLink.classList.add('active');
        } else if (currentPath.includes('sports.html')) {
            sportsLink.classList.add('active');
        }
    </script>
</body>
</html>
